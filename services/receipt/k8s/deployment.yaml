{
  "apiVersion": "apps/v1",
  "kind": "Deployment",
  "metadata": {
    "name": "receipt-service",
    "namespace": "anumate",
    "labels": {
      "app": "receipt-service",
      "component": "api",
      "version": "v1.0.0"
    }
  },
  "spec": {
    "replicas": 3,
    "selector": {
      "matchLabels": {
        "app": "receipt-service"
      }
    },
    "template": {
      "metadata": {
        "labels": {
          "app": "receipt-service",
          "component": "api",
          "version": "v1.0.0"
        }
      },
      "spec": {
        "containers": [
          {
            "name": "receipt-service",
            "image": "anumate/receipt-service:v1.0.0",
            "ports": [
              {
                "containerPort": 8001
              }
            ],
            "env": [
              {
                "name": "DATABASE_URL",
                "valueFrom": {
                  "secretKeyRef": {
                    "name": "receipt-secrets",
                    "key": "database-url"
                  }
                }
              },
              {
                "name": "RECEIPT_SIGNING_KEY",
                "valueFrom": {
                  "secretKeyRef": {
                    "name": "receipt-secrets",
                    "key": "signing-key"
                  }
                }
              },
              {
                "name": "REDIS_URL",
                "value": "redis://redis-service:6379"
              }
            ],
            "livenessProbe": {
              "httpGet": {
                "path": "/",
                "port": 8001
              },
              "initialDelaySeconds": 30,
              "periodSeconds": 10
            },
            "readinessProbe": {
              "httpGet": {
                "path": "/",
                "port": 8001
              },
              "initialDelaySeconds": 5,
              "periodSeconds": 5
            },
            "resources": {
              "requests": {
                "cpu": "100m",
                "memory": "256Mi"
              },
              "limits": {
                "cpu": "500m",
                "memory": "512Mi"
              }
            }
          }
        ]
      }
    }
  }
}